<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        var nome = window.prompt('Qual o seu nome ?');
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`);
        
        document.write(`Seu nome em letras maiúsculas é: ${nome.toUpperCase()}.`);
        document.write(`Seu nome em minúsculas é: ${nome.toLowerCase()}`)  ;


    </script>
</body>
</html>
